<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Acessando nó</title>
</head>

<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    // 1
    function one() {
      let pai = document.querySelectorAll('#pai')[0];
      let irmao = document.createElement('div');
      pai.appendChild(irmao);
    }
    one();

    // 2
    function filho() {
      let elementoOndeVoceEsta = document.querySelectorAll('#elementoOndeVoceEsta')[0];
      let filho = document.createElement('div');
      elementoOndeVoceEsta.appendChild(filho);
    }
    filho();

    // 3
    function filho2() {
      let primeiroFilhoDoFilho = document.querySelector('#primeiroFilhoDoFilho');
      let filho2 = document.createElement('div');
      primeiroFilhoDoFilho.appendChild(filho2);
    }
    filho2();

    // 4
    function acesso() {
      let filhoCriado= document.querySelectorAll('#primeiroFilhoDoFilho')[0].firstElementChild;
      let terceiroFilho = filhoCriado.parentElement.parentElement.parentElement.lastElementChild.previousElementSibling.previousElementSibling;
    }
    acesso();
  </script>
</body>

</html>
