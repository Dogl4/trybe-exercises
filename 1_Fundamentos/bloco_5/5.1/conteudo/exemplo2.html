<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Dom</title>
</head>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p class="paragraph">Dê uma cor para este parágrado!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="paragraph">Segundo parágrafo!</p>
  </header>
  <script>
    document.getElementsByClassName('paragraph')[0].style.background = 'blue';
    document.getElementsByTagName('h4')[0].style.fontSize = '28px';
    document.getElementsByTagName('h4')[0].style.color = 'green';
  </script>
</body>

</html>
